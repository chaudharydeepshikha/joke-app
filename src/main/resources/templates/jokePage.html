<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jokes App</title>
</head>
<body>
    <h1>Joke List</h1>
    <table>
        <tr th:each="joke : ${jokes}">
            <td th:text="${joke}"></td>
        </tr>
    </table>
</body>
</html>
